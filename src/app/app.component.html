<div class="container">

  <div class="d-flex justify-content-between">
    <div class="p-2">
      <h1>Card Triage</h1>
    </div>
    <div class="p-2">
      <label>
        <i><span ngbTooltip="Partial search on patient name or arrythmias">Search</span>:</i>&nbsp; 
        <input type="search" [(ngModel)]="filter">
      </label>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div *ngIf="error.length" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    <div *ngIf="isFetching" class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="d-flex">
    <div class="p-2 flex-fill">
      <h2>ToDo</h2>
      <div style="position:absolute">
        &hellip; No card &hellip;
      </div>
      <div *ngFor="let card of cards">
        <card *ngIf="cardOk(card, 'TODO')" [card]="card"></card>
      </div>
    </div>
    <div class="p-2 flex-fill">
      <h2>Done</h2>
      <div style="position:absolute">
        &hellip; No card &hellip;
      </div>
      <div *ngFor="let card of cards">
        <card *ngIf="cardOk(card, 'DONE')" [card]="card"></card>
      </div>
    </div>
  </div>
</div>
